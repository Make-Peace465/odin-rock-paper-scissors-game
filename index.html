<script>
    let humanScore = 0;
    let computerScore = 0;

    playGame();

    function playRound(humanChoice, computerChoice) {
        if (humanChoice == computerChoice) {
            return console.log("You two are equal!")
        } else if ((humanChoice == 1) && (computerChoice == 2)) {
            console.log("You lose! Paper beat rock!")
            return computerScore += 1;
        } else if ((humanChoice == 1) && (computerChoice == 0)) {
            console.log("You win! Rock beat scissors")
            return humanScore += 1;
        } else if ((humanChoice == 2) && (computerChoice == 0)) {
            console.log("You lose! Scissors beat paper!")
            return computerScore += 1;
        } else if ((humanChoice == 2) && (computerChoice == 1)) {
            console.log("You win! Paper beat Rock!")
            return humanScore += 1;
        } else if ((humanChoice == 0) && (computerChoice == 1)) {
            console.log("You lose! Rock beat Scissors!")
            return computerScore += 1;
        } else {
            console.log("You win! Scissors beat Rock!")
            return humanScore += 1;   
        }
    }

    function getComputerChoice() {
        return Math.floor(Math.random() * 3);
    }

    function getHumanChoice() {
        let humanChoice = prompt("Please enter your value here. (Enter 'Rock', 'Paper', or 'Scissors')");
        humanChoice = humanChoice.toLowerCase();
        humanChoice = humanChoice.trim();

        if (humanChoice == "scissors") {
            humanChoice = 0;
        } else if (humanChoice == "rock") {
            humanChoice = 1;
        } else {
            humanChoice = 2;
        }
        
        return humanChoice;
    }

    function playGame() {
        for (i = 1; i <= 5; i++) {
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);
            console.log(`Your current score is ${humanScore} and the current score of computer is ${computerScore}`)
        }

        if (humanScore > computerScore) {
            console.log("You win!")
        } else if (humanScore < computerScore) {
            console.log("Refresh and try again!")
        } else {
            console.log("You are equal!")
        }
        
    }

</script>
